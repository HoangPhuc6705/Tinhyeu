<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Mono&family=Nunito:wght@600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            color: rgba(255, 255, 255, 0.5);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(0, #8A2387, #E94057, #F27121);
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 5vh;
        }

        .main h1 {
            font-size: 10vh;
        }

        .main .nameform {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1vh;
        }

        .main .nameform input {
            outline: none;
            border: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            height: 4vh;
            width: 30vh;
            color: white;
        }

        .main .nameform input[type=text] {
            text-align: center;
            font-size: 16px;
        }

        .main button {
            cursor: pointer;
            appearance: none;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 1vh 4vh;
            border-radius: 5px;
        }

        .main button:active {
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes opacity {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-5vh);
            }
        }

        @keyframes opacity2 {
            0% {
                opacity: 0;
                transform: translateY(5vh);
            }

            100% {
                opacity: 1;
                transform: translateY(0vh);
            }
        }

        body {
            position: relative;
        }

        body a {
            font-size: 12px;
            position: absolute;
            bottom: 2%;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main p {
            text-align: center;
        }

        .main h2 {
            text-align: center;
        }

        .copyright {
            position: absolute;
            top: 1%;
            font-size: 10px;
        }

        .history {
            position: absolute;
            top: 1%;
            right: 1%;
            appearance: none;
            outline: none;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 1vh 2vh;
            border-radius: 5px;
            cursor: pointer;
        }

        .history:active {
            background: rgba(255, 255, 255, 0.5);
        }

        .root {
            position: absolute;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table {
            width: 50vh;
            height: 70vh;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inside {
            width: 95%;
            height: 80%;
            overflow-y: auto;
        }

        .table .inside div {
            width: 100%;
            height: 20%;
            border: 2px solid black;
            display: flex;
            margin-bottom: 5px;
        }

        .table {
            position: relative;
        }

        .table button {
            position: absolute;
            bottom: 1%;
            padding: 1vh 2vh;
            color: black;
        }

        .inside div .hisinfo {
            width: 70%;
            height: 100%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .inside div .per {
            width: 30%;
            height: 100%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inside div .hisinfo p,
        .inside div .per p {
            color: black;
        }
    </style>
</head>

<body>
    <div class="root"></div>
    <div class="main">
        <h1>LOVE</h1>
        <div class="nameform">
            <p>Nhập tên của bạn</p>
            <input type="text">
        </div>
        <div class="nameform">
            <p>Nhập tên của người ấy</p>
            <input type="text">
        </div>
        <button type="button">Kết quả</button>
    </div>
    <p class="copyright">Bản quyền thuộc về Fmack</p>
    <button type="button" class="history">Lịch sử nhập</button>
</body>
<script>
    document.querySelector('.main button').onclick = () => { active() }
    const opacityEff = (str1, str) => {
        const a = document.querySelector('.main');
        a.style.animation = 'opacity 0.5s';
        setTimeout(() => {
            a.remove();
            setTimeout(() => {
                createNew(str1, str);
            }, 1000);

        }, 500);
    }
    const createNew = (str1, str) => {
        const successful = Math.floor(Math.random() * 101);
        const a =
            `
            <p class="copyright">Bản quyền thuộc về Fmack</p>
            <div class="main">
                <h2>Khả năng thành công của ${str1} và ${str}</h2>
                <p class="result">${successful}%</p>
            </div>
            <a href="index.html">Nhấn vào đây để quay lại</a>
        `;
        document.querySelector('body').innerHTML = a;
        document.querySelector('.main p').style.fontSize = '5vh';
        document.querySelector('.main').style.animation = 'opacity2 0.5s';
        save(str1, str, successful);
    }
    const active = () => {
        var name = document.querySelectorAll('.main .nameform input')[0].value;
        var name1 = document.querySelectorAll('.main .nameform input')[1].value;
        if (name == '' || !isNaN(name) && name1 == '' || !isNaN(name1)) {
            alert('Vui lòng nhập đúng !');
            return false;
        }
        opacityEff(name1, name);
    }
    const save = (S1, S, N) => {
        if (!localStorage.n) {
            var a = [];
            localStorage.setItem("n", "-1");
            localStorage.setItem("info", JSON.stringify(a));
        }
        var n = Number(localStorage.getItem("n")) + 1;
        var A = JSON.parse(localStorage.getItem("info"));

        A[n] = {
            name1: S1,
            name: S,
            percent: N
        }

        A = localStorage.setItem("info", JSON.stringify(A));
        n = localStorage.setItem("n", JSON.stringify(n));
    }

    document.querySelector('.history').onclick = () => {
        document.querySelector('.history').disabled = true;
        historyls();
    };
    const historyls = () => {
        const table = document.createElement('div');
        table.className = 'table';
        const root = document.querySelector('.root');
        root.appendChild(table);

        const inside = document.createElement('div');
        inside.className = 'inside';
        table.appendChild(inside);

        const n = Number(localStorage.getItem('n'));
        const A = JSON.parse(localStorage.getItem('info'));

        for (let i = n; i >= 0; i--) {
            const box = document.createElement('div');
            inside.appendChild(box);

            box.innerHTML =
                `
            <div class='hisinfo'>
                <p>${A[i].name1}</p>
                <p>${A[i].name}</p>
            </div>
            <div class='per'>
                <p>${A[i].percent}%</p>
            </div>
            `
        }

        const close = document.createElement('button');
        table.appendChild(close);
        close.innerHTML = 'Đóng';
        close.onclick = () => {
            table.remove();
            document.querySelector('.history').disabled = false;
        }
    }

</script>

</html>
